<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AnimeVerse Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header {
      margin-top: 2rem;
    }

    h1 {
      font-size: 2.8rem;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
      animation: shine 2s linear infinite;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 1rem auto;
      animation: shine 2s linear infinite;
    }

    .form-box {
      background: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 20px;
      margin-top: 2rem;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
    }

    input {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 1rem auto;
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    button {
      background: #ff3cac;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff6ec4;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    /* Shine animation */
    @keyframes shine {
      0% {
        text-shadow: 0 0 10px #ff3cac, 0 0 20px #ff3cac, 0 0 30px #ff3cac, 0 0 40px #ff3cac;
      }
      100% {
        text-shadow: 0 0 10px #0072ff, 0 0 20px #0072ff, 0 0 30px #0072ff, 0 0 40px #0072ff;
      }
    }

    /* Gradient movement */
    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>AnimeVerse ðŸŽ®</h1>
    <p>Enter the colorful world of anime gaming! Get early access, community rewards, and more by joining now.</p>
  </header>

  <div class="form-box">
    <form action="#" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required />
      <input type="password" name="password" placeholder="Create a password" required />
      <button type="submit">Join the Portal</button>
    </form>
  </div>

  <footer>
    &copy; 2025 AnimeVerse. All rights reserved.
  </footer>
</body>
</html>
